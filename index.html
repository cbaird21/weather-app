<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <header class="container-fluid text-center text-white bg-dark p-3">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <div class="row">
        <aside class="col-lg-3 border-bottom border-dark">
          <h2>Search for a city:</h2>
          <form>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="userInput"
                aria-describedby="userInput"
              />
              <button id="form-sbt" type="submit" class="btn btn-primary">
                Search
              </button>
            </div>
          </form>
        </aside>
        <!-- main content on page -->
        <article id="current-forecast col-lg-8">
          <h2 id="cityName">Select City</h2>
          <ul>
            <li id="icon"></li>
            <li id="temp"></li>
            <li id="wind"></li>
            <li id="humidity"></li>
          </ul>
        </article>
        <article id="fiveDayForecast col-lg-8">
          <h2>5-Day Forecast</h2>
          <div class="container-fluid">
            <div class="card row">
              <div class="card text-bg-dark mb-3" style="max-width: 18rem">
                <div class="future-date">
                  <div class="card-body">
                    <p class="card-data">Day 1 away</p>
                  </div>
                  <div class="card text-bg-dark mb-3" style="max-width: 18rem">
                    <div class="future-date">
                      <div class="card-body">
                        <p class="card-data">Day 2 away</p>
                      </div>
                      <div
                        class="card text-bg-dark mb-3"
                        style="max-width: 18rem"
                      >
                        <div class="future-date">
                          <div class="card-body">
                            <p class="card-data">Day 3 away</p>
                          </div>
                          <div
                            class="card text-bg-dark mb-3"
                            style="max-width: 18rem"
                          >
                            <div class="future-date">
                              <div class="card-body">
                                <p class="card-data">Day 4 away</p>
                              </div>
                              <div
                                class="card text-bg-dark mb-3"
                                style="max-width: 18rem"
                              >
                                <div class="future-date">
                                  <div class="card-body">
                                    <p class="card-data">Day 5 away</p>
                                  </div>
                                </div>
                                <script
                                  src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.min.js"
                                  integrity="sha512-5BqtYqlWfJemW5+v+TZUs22uigI8tXeVah5S/1Z6qBLVO7gakAOtkOzUtgq6dsIo5c0NJdmGPs0H9I+2OHUHVQ=="
                                  crossorigin="anonymous"
                                  referrerpolicy="no-referrer"
                                ></script>
                                <script
                                  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
                                  integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
                                  crossorigin="anonymous"
                                  referrerpolicy="no-referrer"
                                ></script>
                                <script src="./script.js"></script>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
